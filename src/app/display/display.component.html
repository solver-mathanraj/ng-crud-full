<div class="container mt-4">
  <h1 class="mb-4 text-center fw-bolder">User List</h1>
  <div class="d-flex justify-content-end me-5 mb-3">
    <button class="btn btn-success" routerLink="insert">add</button>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    @if(this.datas.length>0){
    <tbody>
      <tr *ngFor="let data of datas; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.number }}</td>
        <td>{{ data.email }}</td>
        <td>
          <button class="btn btn-primary me-2" routerLink="edit/{{ data.id }}">
            Edit
          </button>
          <button (click)="deleteData(data.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  }@else {
    <tbody>
      <tr>
        <td  class="text-center" colspan="6">No data found</td>
      </tr>
    </tbody>
  }
  </table>
</div>
